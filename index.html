<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>🌈WhatWeather</title>
    <link rel="stylesheet" href="style/weatherstyle.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <div class="row main">
            <div class="col-6 current">
              <h1 id="temperature">15ºC<span id="weather-icon">⛅</span></h1>
              <h2>Kyiv</h2>
              <h3 id="date">19:25 May 29</h3>
            </div>
            <div class="col-6 week">
              <div class="row row-cols-auto">
                <div class="col">Mon</div>
                <div class="col">☁</div>
                <div class="col">20ºC</div>
              </div>
              <div class="row row-cols-auto">
                <div class="col">Tue</div>
                <div class="col">🌦</div>
                <div class="col">21ºC</div>
              </div>
              <div class="row row-cols-auto">
                <div class="col">Wed</div>
                <div class="col">⛅</div>
                <div class="col">23ºC</div>
              </div>
              <div class="row row-cols-auto">
                <div class="col">Thu</div>
                <div class="col">🌥</div>
                <div class="col">22ºC</div>
              </div>
              <div class="row row-cols-auto">
                <div class="col">Fri</div>
                <div class="col">🌦</div>
                <div class="col">21ºC</div>
              </div>
              <div class="row row-cols-auto">
                <div class="col">Sat</div>
                <div class="col">🌦</div>
                <div class="col">24ºC</div>
              </div>
              <div class="row row-cols-auto">
                <div class="col">Sun</div>
                <div class="col">⛈</div>
                <div class="col">25ºC</div>
              </div>
            </div>
          </div>
          <form id="city" action="">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter city name"
              />
            </div>
            <div class="row">
              <div class="col-6">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-light shadow-sm w-100"
                />
              </div>
              <div class="col-6">
                <button class="btn btn-light shadow-sm w-100">Current</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p class="link-github">
      <a href="https://github.com/evaryna/shecodes-projects"
        >Open-source code</a
      >
      by Kateryna Art
    </p>
    <script src="script/weatherscript.js"></script>
  </body>
</html>
